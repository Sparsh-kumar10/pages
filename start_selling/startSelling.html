<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./startSelling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>became a seller and start selling </title>

</head>
<body>
    <header>
        <a href="./startSelling.html" class="logo"><img src="../loginRegistration/image/mobiStoreLogo_removebg.png" width="100" alt=""></a>
    </header>

     <!-- login form -->
     <div class="wrapper">
        <div class="form_box login ">

            <form action="" method="" class="login-form">
                <div class="input_box">
                    <!-- <button class="icon" type="submit"> send OTP
                    </button> -->
                    <input type="text" name="" required id="phoneNo" autocomplete="off">
                    <label >Enter mobile number <span>*</span> </label>
                </div>
                <div class="input_box">
                    <!-- <button class="icon" type="submit"> send OTP
                    </button> -->

                    <input type="email" name="" required id="emailID" autocomplete="off">
                    <label >Enter email ID <span>*</span> </label>
                </div>
                <div class="input_box">
                    <!-- <span class="icon">
                    </span> -->
                    <input type="text" name="" required class="passwordC" autocomplete="off">
                    <label >Enter GSTIN <span>*</span></label>
                    <!-- <p> GSTIN is required to sell product on mobiStore. you can also share</p> -->
                </div>

                <div class="input_box">
                    <button class="icon" type="submit"> Current location </button>
                    <input type="text" name="" required id="" autocomplete="off">
                    <label >Enter your shop location <span>*</span> </label>
                </div>

                <div class="privacy">By continuing, I agree to mobiStore <a href="#"> terms of use</a> & <a href="#">privacy policy</a></div>

                <button type="submit" class="loginBtn" id="btnID"  disabled="disabled">Register & Continue <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg></button>
            </form>
        </div>



    <!-- bootstrap cdn link for javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
